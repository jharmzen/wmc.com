<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wealth Masters Club - Offline</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
  <div class="text-center max-w-lg mx-auto px-4">
    <img src="/assets/logo.png" alt="Wealth Masters Logo" class="h-16 w-auto mx-auto mb-6">
    <h1 class="text-3xl font-extrabold text-white mb-4">You're Offline</h1>
    <p class="text-lg text-gray-300 mb-6">
      It looks like you're not connected to the internet. Please check your connection and try again.
    </p>
    <button
      onclick="window.location.reload()"
      class="px-6 py-3 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition font-semibold transform hover:scale-105"
    >
      Retry
    </button>
  </div>
</body>
</html>
